# 服务端口
server.port=8202
# 服务名
spring.application.name=service-cmn
# 环境设置：dev、test、prod
spring.profiles.active=dev
# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yygh_cmn?serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin123

#返回json的全局时间格式和时区
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#nacos
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#日志
logging.file.path=D:/1_java/code/springboot-syt/yygh-parent/log/cmn
logging.level.root=info

#redis配置
spring.redis.host=192.168.200.112
spring.redis.port=6379
spring.redis.database=0
#无密码可删除此项
#spring.redis.password=123456My!
#最大连接数，负值表示没有限制
spring.redis.lettuce.pool.max-active=20
#最大阻塞等待时间，负值表示没限制
spring.redis.lettuce.pool.max-wait=10000
#最大空闲连接
spring.redis.lettuce.pool.max-idle=5
#最小空闲连接
spring.redis.lettuce.pool.min-idle=0

#mybatis mapper
mybatis-plus.mapper-locations=classpath:com/atguigu/yygh/cmn/mapper/xml/*.xml